<div *ngIf="!(loading$ | async); else loadingBlock">
  <h2>Список планет</h2>

  <div class="row row-head">
    <div>Наименование</div>
    <div>Диаметр, км.</div>
    <div>Население, млн.</div>
    <div>Действие</div>
  </div>

  <app-planet-list-item
    *ngFor="let planet of (planets$ | async)"
    [planet]="planet"
    (click)="togglePlanet(planet)"
  >
  </app-planet-list-item>

  <div *ngIf="(error$ | async).message">
    <pre>{{(error$ | async).message}}</pre>
  </div>
</div>

<ng-template #loadingBlock>
  <p class="loading">Загрузка...</p>
</ng-template>
