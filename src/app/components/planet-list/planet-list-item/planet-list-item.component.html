<div class="row">
  <div>{{planet.name}}</div>
  <div>{{planet.diameter}}</div>
  <div>{{planet.population}}</div>
  <div>
    <button
      [class]="(planetsSelected$ | async).includes(planet.id) ? 'btn in-list' : 'btn'"
      (click)="togglePlanet()"
    >
      {{(planetsSelected$ | async).includes(planet.id)  ? 'В списке' : 'Хочу посетить'}}
    </button>
  </div>
</div>
